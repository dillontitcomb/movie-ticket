<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket Pricing</title>
  </head>
  <body>
    <div class="container">
      <h1>Dillon's Movie Theater</h1>
      <form id="movie-details">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">What is your age?</label>
          <input id="age" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="movie-title">What movie do you want to see?</label>
          <select class="form-control" id="movie-title">
            <option value="starwars">Star Wars</option>
            <option value="avatar">Avatar</option>
            <option value="monster">Monster's Inc</option>
            <option value="water">The Shape of Water</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movie-time">What showtime would you prefer?</label>
          <select class="form-control" id="movie-time">
            <option value="morning">6AM to 12PM</option>
            <option value="afternoon">12PM to 4PM</option>
            <option value="evening">4PM to 10PM</option>
          </select>
        </div>
        <button type="submit" class="button btn-info">Check ticket prices</button>
      </form>
    <div class="ticket-results">
      <br>
      <h4>Thanks, <span id="user-name"></span>, your ticket will cost <span id="ticket-price"></span>.</h4>
    </div>
  </body>
</html>
